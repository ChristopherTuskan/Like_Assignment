<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Part1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="navbar">Network</h1>
    <h2 id="header">Your Feed</h2>
    </div>
    <div class="page">
        <div class="profile" >
            <div>
                <img id="user_circle" src="user-circle.png" alt="profile_pic">
            </div>
            <div>
                <a href="avatar">Add an avatar</a>
            </div>
            <div>
                <p>James Doe</p>
            </div>
        </div>
        <div>
            <div class="likeBox">
                <div class="topOfBox">
                    <p class="userName">Neil M</p>
                    <p class="likeText"><span class="totalLikes">9</span> like(s)</p>
                    <button class="likeBtn1" onclick="addLikes(this)">Like</button>
                </div>
                <div>
                    <p class="userText">I just set up this new discord bot, let me know what you all think. <a href="discordBot">link</a></p>
                </div>
            </div>
            <div class="likeBox">
                <div class="topOfBox">
                    <p class="userName">Nichole K</p>
                    <p class="likeText"><span class="totalLikes">12</span> like(s)</p>
                    <button class="likeBtn2" onclick="addLikes(this)">Like</button>
                </div>
                <div>
                    <p class="userText">Just finished my <a href="comic">next comic</a>, check it out</p>
                </div>
            </div>
            <div class="likeBox">
                <div class="topOfBox">
                    <p class="userName">Jim R</p>
                    <p class="likeText"><span class="totalLikes">9</span> like(s)</p>
                    <button class="likeBtn3" onclick="addLikes(this)">Like</button>
                </div>
                <div>
                    <p class="userText">I can't stop listening to the <a href="album">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
